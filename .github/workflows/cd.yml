name: Deploy Strapi to Amazon ECS
on:
  push:
    branches:
      - main  # Change if your default branch is different
jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      TASK_FAMILY: strapi-task-family
      CLUSTER_NAME: strapi-cluster
      SERVICE_NAME: strapi-task-family-service-h78gjib1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug Task Family
          run: echo " Using ECS Task Family: $TASK_FAMILY "
          
      - name: Describe Task Definition
        run: aws ecs describe-task-definition --task-definition $TASK_FAMILY

      - name: Get Latest Task Definition ARN
        id: get-task-def
        run: |
          LATEST_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition $TASK_FAMILY \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "LATEST_TASK_DEF=$LATEST_TASK_DEF" >> $GITHUB_ENV

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $LATEST_TASK_DEF
