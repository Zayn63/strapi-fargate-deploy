name: CD - Terraform Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Confirm ECS Cluster File Exists
        run: |
          echo "Checking if ecs.tf exists..."
          ls -la terraform
          cat terraform/ecs.tf

      - name: List All Terraform Files
        run: |
          echo "Listing all Terraform files inside terraform/ directory:"
          find terraform -type f -name "*.tf" -exec echo "FOUND: {}" \;

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Debug Terraform Variables
        run: |
          echo "Contents of terraform/strapi.auto.tfvars:"
          cat terraform/strapi.auto.tfvars || echo "No auto.tfvars file found."

      - name: Format Terraform code
        run: terraform -chdir=terraform fmt -recursive

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve
