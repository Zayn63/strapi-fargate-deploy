name: Deploy Strapi to Amazon ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variables
        run: |
          echo "AWS_REGION=eu-north-1" >> $GITHUB_ENV
          echo "TASK_FAMILY=strapi-task-family" >> $GITHUB_ENV
          echo "CLUSTER_NAME=strapi-cluster" >> $GITHUB_ENV
          echo "SERVICE_NAME=strapi-task-family-service-h78gjib1" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Debug Task Family
        run: echo "Using ECS Task Family: $TASK_FAMILY"

      - name: Describe Task Definition
        run: aws ecs describe-task-definition --task-definition $TASK_FAMILY

      - name: Get Latest Task Definition ARN
        id: get-task-def
        run: |
          LATEST_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition $TASK_FAMILY \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "LATEST_TASK_DEF=$LATEST_TASK_DEF" >> $GITHUB_ENV

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --task-definition $LATEST_TASK_DEF
