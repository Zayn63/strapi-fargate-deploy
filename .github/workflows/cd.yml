name: Terraform Deploy

# Manual trigger only
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Terraform from terraform directory
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform7  # ðŸ’¡ all commands run inside this dir

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: ðŸ§¹ Clean Terraform Cache
        run: |
          rm -rf .terraform terraform.tfstate terraform.tfstate.backup terraform.tfplan

      - name: Terraform Init (fresh)
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
