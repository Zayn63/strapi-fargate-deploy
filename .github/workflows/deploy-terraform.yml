name: CI/CD - Build Docker & Deploy to AWS

on:
  push:
    branches:
      - main  # or your deployment branch
  workflow_dispatch:  # allow manual trigger

env:
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_REPO: ${{ secrets.DOCKER_USERNAME }}/strapi
  TF_VAR_image_repo: ${{ secrets.DOCKER_USERNAME }}/strapi
  TF_VAR_image_tag: ${{ github.sha }}
  AWS_REGION: eu-north-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 -t $IMAGE_REPO:$IMAGE_TAG --push .

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform  # update if your TF files are in a different folder

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
